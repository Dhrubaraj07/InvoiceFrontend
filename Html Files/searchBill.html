<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
            <form class="d-flex mx-auto" id="searchForm">
                <input class="form-control me-4" type="search" placeholder="Enter bill-date, customer name or address"
                    aria-label="Search" id="search-bill"  autocomplete="off" style="width: 600px; background-color: #f0f0f0;">
                    
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" style="width: 100px; text-align: center;">Bill Id</th>
        <th scope="col" style="width: 100px; text-align: center;">Bill Date</th>
        <th scope="col" style="width: 250px;text-align: center;">Customer Name & Address</th>
        <th scope="col" style="width: 150px;text-align: center;">Phone No</th>
        <th scope="col" style="width: 80px;text-align: center;">Confirmation</th>
        <th scope="col" style="width: 100px;text-align: center;">View Invoice</th><!-- New column for actions -->
      </tr>
    </thead>
    <tbody id="billInfo">
      <!-- Results will be displayed here -->
    </tbody>
  </table>
</div>
<script src="../Js Files/searchBill.js">
  
</script>
</body>
</html>
