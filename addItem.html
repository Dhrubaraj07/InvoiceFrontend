<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .form-container {
      max-width: 500px; /* Limit form width */
      margin: auto; /* Center form horizontally */
      padding: 20px;
      background-color: #fff; /* White background */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
    }
    #successMessage {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html" style="background-color: yellowgreen; border-radius: 5px; padding: 0.5rem 1rem;" >HOME</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 form-container">
    <h1 class="text-center mb-4">ADD ITEM</h1>
    <div class="mb-3">
      <label for="itemName" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="itemName" autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="purchaseCost" class="form-label">Purchase Cost</label>
      <input type="text" class="form-control" id="purchaseCost" autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="unit" class="form-label">Unit</label>
      <input type="text" class="form-control" id="unit">
    </div>
    <div class="mb-3">
      <label for="supervisorySell" class="form-label">Supervisory Sell</label>
      <input type="number" class="form-control" id="supervisorySell">
    </div>
    <div class="mb-3">
      <label for="customerSell" class="form-label">Customer Sell</label>
      <input type="number" class="form-control" id="customerSell">
    </div>
    <div><button type="button" class="btn btn-success" id="addItemBtn">ADD</button></div>
    <div>
    <div id="successMessage" class="mt-3 text-success" style="display: none;">Item added successfully!</div>
    
  </div>
  </div>

  <script>
    document.getElementById('addItemBtn').addEventListener('click', function() {
        // Get input values
        var itemName = document.getElementById('itemName').value;
        if (itemName.trim() === '') {
        // Display warning message
          alert('Item name cannot contain spaces or be empty');
          return; // Stop further execution
        }
        var purchaseCost = document.getElementById('purchaseCost').value;
        var unit = document.getElementById('unit').value;
        var supervisorySell = document.getElementById('supervisorySell').value;
        var customerSell = document.getElementById('customerSell').value;

        // Create JSON object
        var data = {
            item_name: itemName,
            purchase: purchaseCost,
            unit: unit,
            supervisor: supervisorySell,
            customer: customerSell
        };

        // Send JSON data to backend URL
        fetch('http://localhost:8080/addItem', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(function() {
                window.location.reload();
                }, 4000); 

            } else {
                console.error('Failed to add item');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
